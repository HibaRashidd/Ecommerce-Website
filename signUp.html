<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
    }

    .existing-user-message {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #888;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      background-image: url('download.jpeg');
      background-size: cover;
      background-position: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      margin-left: 80px;
      max-height: 3500px;
    }

    .form-container input,
    .form-container button {
      width: calc(100% - 4px);
    }

    .image-container {
      flex: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .nav-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .nav-container nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-container a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
    }

    .nav-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="nav-container">
    <nav>
      <a href="#" class="text-2xl font-bold">StellarHub</a>
      <div class="hidden sm:block">
        <ul class="flex space-x-6">
          <li><a href="project.html" class="hover:text-gray-300">Home</a></li>
          <li><a href="login.html" class="hover:text-gray-300">Login</a></li>
          <li><a href="signUp.html" class="hover:text-gray-300">SignUp</a></li>
          <li><a href="#" class="hover:text-gray-300">Services</a></li>
          <li><a href="hijab.html" class="hover:text-gray-300">Portfolio</a></li>
          <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
        </ul>
      </div>
      <div class="sm:hidden">
        <button id="menuToggle" class="text-gray-500 hover:text-white focus:outline-none">
          <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="form-container">
      <h2 class="text-2xl font-semibold mb-6 text-gray-800">Sign Up</h2>
      <form action="#" method="post">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-gray-500" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-gray-500" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-gray-500" required>
        </div>
        <div class="mb-6">
          <label for="confirm-password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" class="w-full border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-gray-500" required>
        </div>
        <div>
          <a href="login.html"><button type="submit" class="bg-black text-white px-4 py-2 rounded-full hover:bg-gray-800 transition duration-300">Sign Up</button></a>
          <p class="existing-user-message">Already have an account? <a href="login.html" class="text-blue-500">Log in here</a></p>
        </div>
      </form>
    </div>
    <div class="image-container">
      <img src="clothing.jpg" alt="Clothing" />
    </div>
  </div>
  <script>
      document.addEventListener('DOMContentLoaded', function () {
    const menuToggle = document.getElementById('menuToggle');
    const navContainer = document.querySelector('.nav-container');

    menuToggle.addEventListener('click', function () {
      navContainer.classList.toggle('show-nav');
    });

    const form = document.querySelector('form');
    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match. Please enter again.");
      } else {
        const message = `
            Entered Data:
            Username: ${username}
            Email: ${email}
            Password: ${'*'.repeat(password.length)} 
            Confirm Password: ${'*'.repeat(confirmPassword.length)} 
        `;
        alert(message);
      }
    });
  });
  </script>
</body>

</html>
