    .row {

      padding: 12px;
      margin: 10px 0;
      border: none;
      width: 100%;
      border-radius: 3px;
      cursor: pointer;
      font-size: 17px;
    }
    
    .btn:hover {

    }
    
    a {

    }
    
    hr {

<script>
    document.getElementById('mobile-menu-btn').addEventListener('click', function () {
        var mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });

    function handleFormSubmit(event) {
        event.preventDefault();

        var formData = {
            fullName: document.getElementById('fname').value,
            email: document.getElementById('email').value,
            address: document.getElementById('adr').value,
            city: document.getElementById('city').value,
            state: document.getElementById('state').value,
            zip: document.getElementById('zip').value,
            cardName: document.getElementById('cname').value,
            cardNumber: document.getElementById('ccnum').value,
            expMonth: document.getElementById('expmonth').value,
            expYear: document.getElementById('expyear').value,
            cvv: document.getElementById('cvv').value
        };

        saveFormData(formData);
        displayFormData(); // Call the function to display the form data
    }

    function saveFormData(formData) {
        var storedData = localStorage.getItem('formDataList');
        var formDataList = storedData ? JSON.parse(storedData) : [];
         
        // Add the new form data to the list
        formDataList.push(formData);

        // Save the updated list to local storage
        localStorage.setItem('formDataList', JSON.stringify(formDataList));
    }
    function deleteRecord(index) {
    var storedData = localStorage.getItem('formDataList');
    var formDataList = storedData ? JSON.parse(storedData) : [];

    // Remove the selected record from the list
    formDataList.splice(index, 1);

    // Save the updated list to local storage
    localStorage.setItem('formDataList', JSON.stringify(formDataList));

    // Display the updated form data
    displayFormData();
}

function editRecord(index) {
    var storedData = localStorage.getItem('formDataList');
    var formDataList = storedData ? JSON.parse(storedData) : [];

    // Retrieve the record to be edited
    var recordToEdit = formDataList[index];

    // Populate form fields with the data from the selected record
    document.getElementById('fname').value = recordToEdit.fullName;
    document.getElementById('email').value = recordToEdit.email;
    // ... (populate other fields)
    document.getElementById('cvv').value = recordToEdit.cvv;

    // Update the form submit button to indicate editing
    document.getElementById('submitButton').innerText = 'Update Record';

    // Save the index of the record being edited
    document.getElementById('editIndex').value = index;
}

    displayHTML += '</div>';
    displayHTML += '<div class="w-full md:w-1/2">';
    displayHTML += '<p>Name on Card: ' + formData.cardName + '</p>';
    displayHTML += '<p>Credit Card Number: ' + formData.cardNumber + '</p>';
    displayHTML += '<p>Exp Month: ' + formData.expMonth + '</p>';
    displayHTML += '<p>Exp Year: ' + formData.expYear + '</p>';
    displayHTML += '<p>CVV: ' + formData.cvv + '</p>';
    displayHTML += '</div>';
                // Add similar lines for other form fields
                displayHTML += '<button onclick="deleteRecord(' + index + ')" class="bg-red-500 text-white p-2">Delete Record</button>';
                //edit button
                 
                displayHTML += '<button onclick="editRecord(' + index + ')" class="bg-blue-500 text-white p-2 mx-2">Edit Record</button>';
                displayHTML += '</div>';
                displayHTML += '</div>';
          
            });

            formDataDisplay.innerHTML = displayHTML;
        }
    }
